<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ pokemonName | titlecase }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="pokemon">
  <ion-card>
    <img [src]="pokemon.sprites.front_default" alt="{{ pokemonName }}" />
    <ion-card-header>
      <ion-card-title>{{ pokemonName | titlecase }}</ion-card-title>
      <ion-card-subtitle>Height: {{ pokemon.height }} | Weight: {{ pokemon.weight }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let desc of descriptions">
          {{ desc }}
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
